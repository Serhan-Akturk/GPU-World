    <form method="GET">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Billing</h3>

                    <input type="text" name="fname" placeholder="Enter first name" size="50" required>
                    <br><br>
                    <input type="text" name="lname" placeholder="Enter last name" size="50" required>
                    <br><br>
                    <input type="text" name="address" placeholder="Enter address" size="50" required>
                    <br><br>
                    <input type="text" name="zip" placeholder="Enter zip code" size="50" required>
                    <br><br>
                    <input type="text" name="state" placeholder="Enter state" size="50" required>
                    <br><br>
                    <input type="text" name="city" placeholder="Enter city" size="50" required>
                    <br><br>
                    <input type="email" name="email" placeholder="Enter your email" size="50" required>
                    <br><br>
                    <input type="text" name="pnumber" placeholder="Enter your phone number" size="50" required>
                    <br><br>

                </div>
                <div class="col">
                    <h3>Payment</h3>
                    <input type="text" name="name" placeholder="Enter name on card" size="50" required>
                    <br><br>
                    <input type="text" name="cardnum" placeholder="Enter card number" size="50" required>
                    <br><br>
                    <input type="text" name="cvv" placeholder="Enter CVV" required>
                    <br><br>
                    <input type="text" name="expire" placeholder="Exp. Month" required>
                    <br><br>
                    <h4>Confirm Total Amount: $3025.00</h4>
                    <br><br>
                    <button type="submit" name="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
